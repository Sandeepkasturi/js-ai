 function processUserInput(userInput) {
  const questionWords = ['what', 'when', 'why', 'how', 'can', 'have'];
  const userWords = userInput.toLowerCase().split(' ');
  const isQuestion = questionWords.some(word => userWords[0].startsWith(word));

  if (isQuestion) {
    const topic = userWords.slice(1).join(' ').trim();
    const wikipediaUrl = `https://en.wikipedia.org/wiki/${topic}`;
    const googleUrl = `https://www.google.com/search?q=${topic}`;

    if (topic.length === 0) {
      return "I'm sorry, I didn't catch that. Could you please provide more information?";
    } else if (topic.toLowerCase().includes('wikipedia')) {
      window.open(wikipediaUrl, '_blank');
      return `Here's the Wikipedia page for ${topic}.`;
    } else {
      window.open(googleUrl, '_blank');
      return `Here's what I found on Google for ${topic}.`;
    }
  } else {
    const topic = userWords.join(' ').trim();
    const wikipediaUrl = `https://en.wikipedia.org/wiki/${topic}`;
    const googleUrl = `https://www.google.com/search?q=${topic}`;

      return `Here's the Wikipedia page for ${topic}.`;
    } else {
      window.open(googleUrl, '_blank');
      return `Here's what I found on Google for ${topic}.`;
    }
  }
}
